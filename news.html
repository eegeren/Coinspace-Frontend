<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News | Coinspace</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="bg-gray-800 px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold tracking-wide text-indigo-400">Coinspace</a>
      <div class="hidden lg:flex space-x-6 text-sm">
        <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
        <a href="backtest.html" class="text-gray-300 hover:text-white">Backtest</a>
        <a href="news.html" class="text-indigo-400 font-bold">News</a>
      </div>
    </div>
  </nav>

  <!-- Filters -->
  <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
    <div class="flex space-x-4">
      <select id="category" class="bg-gray-800 text-white px-4 py-2 rounded">
        <option value="">All Categories</option>
        <option value="crypto">Crypto</option>
        <option value="regulation">Regulation</option>
        <option value="market">Market</option>
        <option value="altcoins">Altcoins</option>
      </select>
      <select id="sort" class="bg-gray-800 text-white px-4 py-2 rounded">
        <option value="latest">Newest</option>
        <option value="popular">Most Popular</option>
      </select>
    </div>
    <div class="w-full md:w-1/3">
      <input id="search" type="text" placeholder="Search news..." class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700">
    </div>
  </div>

  <!-- News Cards -->
  <div id="news-container" class="max-w-7xl mx-auto px-6 py-8 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <!-- Cards will be appended here -->
  </div>

  <!-- Script -->
  <script>
    const API_URL = fetch("http://127.0.0.1:8000/api/news")
    const container = document.getElementById("news-container");
    const categorySelect = document.getElementById("category");
    const sortSelect = document.getElementById("sort");
    const searchInput = document.getElementById("search");

    let allNews = [];

    async function fetchNews() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allNews = data;
        renderNews(allNews);
      } catch (err) {
        container.innerHTML = `<p class="text-red-500">Failed to load news.</p>`;
      }
    }

    function renderNews(newsList) {
      container.innerHTML = "";
      if (newsList.length === 0) {
        container.innerHTML = `<p class="text-gray-400">No news found.</p>`;
        return;
      }

      newsList.forEach(news => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-4 rounded-xl shadow hover:shadow-xl hover:bg-gray-700 transition";
        card.innerHTML = `
          <img src="${news.imgURL || 'https://via.placeholder.com/400x200'}" alt="${news.title}" class="w-full h-40 object-cover rounded mb-3">
          <h3 class="text-lg font-bold">${news.title}</h3>
          <p class="text-sm text-gray-400 mt-2">${(news.summary || news.description || "").slice(0, 100)}...</p>
          <a href="${news.link}" target="_blank" class="inline-block mt-2 text-indigo-400 text-sm hover:underline">Read more</a>
        `;
        container.appendChild(card);
      });
    }

    function filterNews() {
      let filtered = [...allNews];

      const selectedCategory = categorySelect.value;
      const sortBy = sortSelect.value;
      const query = searchInput.value.toLowerCase();

      if (selectedCategory) {
        filtered = filtered.filter(news => (news.category || "").toLowerCase().includes(selectedCategory));
      }

      if (query) {
        filtered = filtered.filter(news => news.title.toLowerCase().includes(query));
      }

      if (sortBy === "popular") {
        filtered = filtered.sort((a, b) => (b.likes || 0) - (a.likes || 0));
      } else {
        filtered = filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      }

      renderNews(filtered);
    }

    categorySelect.addEventListener("change", filterNews);
    sortSelect.addEventListener("change", filterNews);
    searchInput.addEventListener("input", filterNews);

    fetchNews();
  </script>

  <!-- Footer -->
  <footer class="bg-gray-900 py-10 text-center border-t border-gray-800 mt-10">
    <p class="text-gray-400 text-sm">&copy; 2025 Coinspace. All rights reserved.</p>
  </footer>

</body>
</html>
