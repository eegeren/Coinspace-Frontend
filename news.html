<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinspace Haberler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- NAVBAR -->
  <nav class="bg-gray-800 px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold tracking-wide text-indigo-400">Coinspace</a>
      <button id="menu-toggle" class="lg:hidden text-white focus:outline-none">☰</button>
      <div id="nav-links" class="hidden lg:flex space-x-4">
        <a href="index.html" class="text-sm text-gray-300 hover:text-white">Home</a>
        <a href="news.html" class="text-sm text-gray-300 hover:text-white font-semibold underline">News</a>
        <a href="backtest.html" class="text-sm text-gray-300 hover:text-white">Backtest</a>
      </div>
    </div>
  </nav>

  <!-- JS Toggle for mobile nav -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const nav = document.getElementById("nav-links");
      nav.classList.toggle("hidden");
    });
  </script>

  <!-- HEADER -->
  <header class="max-w-7xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold mb-4 text-indigo-400">📢 En Son Kripto Haberleri</h1>
    <p class="text-gray-400">Kripto dünyasındaki gelişmeleri, yapay zeka özetleriyle birlikte buradan takip edebilirsin.</p>
  </header>

  <!-- HABER LİSTESİ -->
  <section class="max-w-7xl mx-auto px-6 py-6">
    <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Haber kartları buraya JS ile gelecek -->
    </div>
  </section>

  <!-- JS: Haberleri Çek -->
  <script>
    fetch("http://127.0.0.1:8000/api/news")  // Canlıda değiştir: örn. https://coinspace-api.vercel.app/api/news
      .then(res => res.json())
      .then(newsList => {
        const container = document.getElementById("news-container");
        if (!newsList.length) {
          container.innerHTML = "<p class='text-gray-400'>Şu anda haber bulunamadı.</p>";
          return;
        }

        newsList.forEach(news => {
          const card = document.createElement("div");
          card.className = "bg-gray-800 p-4 rounded-xl shadow hover:shadow-xl hover:bg-gray-700 transition";

          card.innerHTML = `
            <img src="${news.imgURL || 'https://via.placeholder.com/400x200'}" alt="${news.title}" class="w-full h-40 object-cover rounded mb-3">
            <h3 class="text-lg font-bold">${news.title}</h3>
            <p class="text-sm text-gray-400 mt-2">${news.summary?.slice(0, 100) || 'Açıklama bulunamadı.'}...</p>
            <a href="${news.link}" target="_blank" class="inline-block mt-3 text-indigo-400 text-sm hover:underline">Haberi oku</a>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Haber API hatası:", err);
        document.getElementById("news-container").innerHTML = `<p class="text-red-400">Haberler yüklenemedi. Lütfen tekrar deneyin.</p>`;
      });
  </script>

  <!-- FOOTER -->
  <footer class="bg-gray-900 py-10 text-center border-t border-gray-800 mt-10">
    <p class="text-gray-400 text-sm">&copy; 2025 Coinspace. Tüm hakları saklıdır.</p>
  </footer>

</body>
</html>
