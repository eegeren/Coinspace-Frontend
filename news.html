<!-- news.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinspace Haberler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-400">ðŸ“° Kripto Haberleri</h1>
      <div class="flex space-x-2">
        <input type="text" id="searchInput" placeholder="Haber ara..." class="p-2 rounded bg-gray-700 text-white">
        <select id="categoryFilter" class="p-2 rounded bg-gray-700 text-white">
          <option value="">TÃ¼mÃ¼</option>
          <option value="bitcoin">Bitcoin</option>
          <option value="altcoin">Altcoin</option>
          <option value="regulation">RegÃ¼lasyon</option>
          <option value="nft">NFT</option>
        </select>
        <select id="sortBy" class="p-2 rounded bg-gray-700 text-white">
          <option value="desc">Yeni > Eski</option>
          <option value="asc">Eski > Yeni</option>
        </select>
      </div>
    </div>

    <div id="news-container" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    async function fetchNews() {
      const res = await fetch("http://127.0.0.1:8000/api/news");
      const newsList = await res.json();

      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const sortBy = document.getElementById("sortBy").value;

      const filtered = newsList
        .filter(n => (!search || n.title.toLowerCase().includes(search)))
        .filter(n => (!category || n.category === category))
        .sort((a, b) => sortBy === "asc" ? new Date(a.date) - new Date(b.date) : new Date(b.date) - new Date(a.date));

      const container = document.getElementById("news-container");
      container.innerHTML = "";

      filtered.forEach(news => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-xl p-4 shadow hover:shadow-xl";
        card.innerHTML = `
          <img src="${news.imgURL}" class="w-full h-40 object-cover rounded mb-3">
          <h3 class="text-lg font-bold">${news.title}</h3>
          <p class="text-sm text-gray-400 mt-2">${news.summary.slice(0, 100)}...</p>
          <a href="news-detail.html?id=${news.id}" class="text-indigo-400 text-sm mt-2 inline-block hover:underline">DetaylÄ± GÃ¶r</a>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", fetchNews);
    document.getElementById("categoryFilter").addEventListener("change", fetchNews);
    document.getElementById("sortBy").addEventListener("change", fetchNews);

    fetchNews();
    setInterval(fetchNews, 300000); // 5 dakikada bir yenile
  </script>
</body>
</html>
