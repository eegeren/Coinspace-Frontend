<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coinspace News</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card:hover {
      transform: scale(1.03);
      transition: 0.3s ease;
    }
    .preview-tooltip {
      display: none;
      position: absolute;
      background-color: #2d3748;
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      max-width: 300px;
      z-index: 20;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-indigo-400">Coinspace</a>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
      <a href="backtest.html" class="text-gray-300 hover:text-white">Backtest</a>
      <a href="news.html" class="text-indigo-400 font-semibold">News</a>
    </div>
  </nav>

  <!-- Filters -->
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
    <select id="sort" class="bg-gray-800 text-white px-4 py-2 rounded">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
    </select>
    <input id="search" type="text" placeholder="Search..." class="bg-gray-800 text-white px-4 py-2 rounded w-1/3"/>
  </div>

  <!-- News Container -->
  <div id="news-container" class="max-w-7xl mx-auto grid md:grid-cols-3 gap-6 px-4 pb-20 relative"></div>

  <!-- Preview Tooltip -->
  <div id="preview" class="preview-tooltip"></div>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-800 py-6 text-center text-sm text-gray-400">
    &copy; 2025 Coinspace. All rights reserved.
  </footer>

  <script>
    const newsContainer = document.getElementById("news-container");
    const previewBox = document.getElementById("preview");
    const likedNews = new Set();
    let newsData = [];

    fetch("/api/news")
      .then(res => res.json())
      .then(data => {
        newsData = data;
        renderNews(data);
      });

    function renderNews(data) {
      newsContainer.innerHTML = "";
      data.forEach((news, idx) => {
        const id = `news-${idx}`;
        const div = document.createElement("div");
        div.className = "bg-gray-800 p-4 rounded-xl shadow card relative";
        div.innerHTML = `
          <img src="${news.imgURL}" class="w-full h-40 object-cover rounded mb-3">
          <h3 class="text-md font-bold mb-1">${news.title}</h3>
          <p class="text-sm text-gray-400 mb-2">${news.description.slice(0, 100)}...</p>
          <a href="${news.link}" target="_blank" class="text-indigo-400 text-sm hover:underline">Read more</a>
          <div class="flex items-center justify-between mt-3">
            <span class="text-xs text-gray-500">${new Date(news.publishedAt).toLocaleString()}</span>
            <button onclick="toggleLike('${id}')" id="like-${id}" class="bg-indigo-500 text-sm px-3 py-1 rounded">
              üëç Like (<span id="like-count-${id}">${news.likes || 0}</span>)
            </button>
          </div>
        `;
        addHoverPreview(div, news.summary);
        newsContainer.appendChild(div);
      });
    }

    function toggleLike(id) {
      const btn = document.getElementById(`like-${id}`);
      const countEl = document.getElementById(`like-count-${id}`);
      let count = parseInt(countEl.textContent);

      if (likedNews.has(id)) {
        likedNews.delete(id);
        count--;
        btn.classList.remove("bg-green-500");
        btn.classList.add("bg-indigo-500");
      } else {
        likedNews.add(id);
        count++;
        btn.classList.remove("bg-indigo-500");
        btn.classList.add("bg-green-500");
      }

      countEl.textContent = count;
    }

    function addHoverPreview(card, text) {
      let timer;
      card.addEventListener("mouseenter", (e) => {
        timer = setTimeout(() => {
          previewBox.textContent = text;
          previewBox.style.display = "block";
          previewBox.style.top = `${e.clientY + 10}px`;
          previewBox.style.left = `${e.clientX + 10}px`;
        }, 800);
      });
      card.addEventListener("mousemove", (e) => {
        previewBox.style.top = `${e.clientY + 10}px`;
        previewBox.style.left = `${e.clientX + 10}px`;
      });
      card.addEventListener("mouseleave", () => {
        clearTimeout(timer);
        previewBox.style.display = "none";
      });
    }

    // Filters
    document.getElementById("search").addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      const filtered = newsData.filter(n => n.title.toLowerCase().includes(val) || n.description.toLowerCase().includes(val));
      renderNews(filtered);
    });

    document.getElementById("sort").addEventListener("change", e => {
      const val = e.target.value;
      const sorted = [...newsData].sort((a, b) => {
        return val === "newest"
          ? new Date(b.publishedAt) - new Date(a.publishedAt)
          : new Date(a.publishedAt) - new Date(b.publishedAt);
      });
      renderNews(sorted);
    });
  </script>
</body>
</html>
