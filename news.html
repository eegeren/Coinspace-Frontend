<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coinspace | Crypto News</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

  <nav class="bg-gray-800 px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold tracking-wide text-indigo-400">Coinspace</a>
    </div>
  </nav>

  <header class="max-w-7xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold mb-4 text-indigo-300">ğŸ“¢ Kripto Haberleri</h1>
    <div class="flex justify-end mb-4">
      <select id="sortOrder" onchange="renderNews()" class="bg-gray-700 text-white px-3 py-1 rounded">
        <option value="new">Yeni â†’ Eski</option>
        <option value="old">Eski â†’ Yeni</option>
      </select>
    </div>
    <div id="news-container" class="grid md:grid-cols-3 gap-6"></div>
  </header>

  <script>
    let allNews = [];

    function fetchNews() {
      fetch("http://127.0.0.1:8000/api/news")
        .then(res => res.json())
        .then(newsList => {
          allNews = newsList;
          renderNews();
        })
        .catch(err => console.error("News API error", err));
    }

    function renderNews() {
      const sortOrder = document.getElementById("sortOrder").value;
      const container = document.getElementById("news-container");
      container.innerHTML = "";

      let sortedNews = [...allNews];
      sortedNews.sort((a, b) => sortOrder === "new"
        ? new Date(b.publishedAt) - new Date(a.publishedAt)
        : new Date(a.publishedAt) - new Date(b.publishedAt)
      );

      sortedNews.forEach(news => {
        const id = btoa(news.link);
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-4 rounded-xl shadow hover:shadow-xl hover:bg-gray-700 transition";
        card.innerHTML = `
          <img src="${news.imgURL}" alt="${news.title}" class="w-full h-40 object-cover rounded mb-3">
          <h3 class="text-lg font-bold">${news.title}</h3>
          <p class="text-sm text-gray-400 mt-2">${news.description.slice(0, 100)}...</p>
          <a href="${news.link}" target="_blank" class="inline-block mt-2 text-indigo-400 text-sm hover:underline">Read more</a>
          <div class="mt-2 flex items-center space-x-2">
            <button onclick="likeNews('${news.link}')" class="text-sm text-indigo-400 hover:text-indigo-600">
              ğŸ‘ <span id="like-count-${id}">${news.likes || 0}</span>
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function likeNews(link) {
      fetch('http://127.0.0.1:8000/api/news/like', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ link })
      })
      .then(res => res.json())
      .then(data => {
        const id = 'like-count-' + btoa(link);
        document.getElementById(id).textContent = data.likes;
      })
      .catch(err => console.error("Like failed", err));
    }

    fetchNews();
  </script>

</body>
</html>
